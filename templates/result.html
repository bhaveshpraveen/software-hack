<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</head>

<body>

    <nav>
        <div class="nav-wrapper teal">
            <a href="#" class="brand-logo" style="margin-left:20px">Crop Predict</a>
        </div>
    </nav>

    <div class="container">
        <div class="card" style="margin:50px">
            <div class="card-content">
                <span class="card-title">You can grow the following crops</span>
                <br>
                <p>The recommended crops are arragned based on their importance</p>
                <ol>
                    <li>{% Your Value %}</li>
                </ol>
            </div>
            <div class="card-action">
                <a href="{% url 'index' %}">Go back</a>
            </div>
        </div>
    </div>

</body>

</html>
