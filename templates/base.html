    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card" style="margin:50px">
                    <div class="card-content">
                        <span class="card-title">Enter data to predict crops</span>
                        <br>
                        <br>
                        <form action="{% url 'index' %}" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col s6">
                                    Enter rainfall data
                                    <input placeholder="Rainfall" name="rainfall" type="number" class="validate">
                                </div>
                                <div class="col s6">
                                    Enter the temperature measured
                                    <input placeholder="Temperature" name="temperature" type="number" class="validate">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col s6">
                                    Select vegetation
                                    <input placeholder="Rainfall" name="vegetation" type="number" class="validate">
                                </div>
                                <div class="col s6">
                                    Enter potential evapotranspiration
                                    <input placeholder="evapotranspiration" name="eva" type="number" class="validate">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col s6">
                                    Enter observer growth period
                                    <input placeholder="Growth period" name="growth_period" type="number" class="validate">
                                </div>
                                <div class="col s6">
                                    Enter soil storage
                                    <input placeholder="Soul storage" name="soil_storage" type="number" class="validate">
                                </div>
                            </div>
                            <br>
                            <input class="btn" type="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
